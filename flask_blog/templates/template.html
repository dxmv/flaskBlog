<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet" type="text/css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/802382d697.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 px-2 mb-4">
      <div class="container-fluid">
        <a class="navbar-brand primary" href="#">Blog</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/new_blog">New Blog</a>
            </li>
          </ul>
          <div class="d-flex align-items-center" role="search">
            {% if g.user %}
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/static/images/{{g.user.picture}}" id="navBarImage"/>
                <p class="h6 mx-2">{{g.user.username}}</p>
              </button>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item" href="/profile/{{g.user.id}}">Profile</a></li>
                <li><a class="dropdown-item bg-danger" href="/logout">Log out</a></li>
              </ul>
            </div>
            {% else %}
                <a class="btn btn-outline-primary mx-3" href="/login">Log In</a>
                <a class="btn btn-outline-info" href="/register">Register</a>
            {% endif%}

          </div>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</body>
</html>
